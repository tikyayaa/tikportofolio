<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>layoutt ke4</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 20px;
			text-transform: uppercase;
			text-align: center;
			border: 1px solid #fefefe;
		}
		.container{
			width: 100%;
			height: 100%;

		}
		.container div.header{
			background-color: grey;
			padding: 52px ;
			margin-left: 1.2px;
		}
		.container div.konten{
			background-color: grey;
		}
		.container div.left{
			width: 100%;
		}
		.konten{
			display: flex;
		
		}
		.space{
			display: flex;
			justify-content: space-between;
			
		}
		.right{
		
			flex: 90%;
			background-color: grey;
			
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.right_kanan {
			flex: 40%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.left .space .content{
			height: 300px;
		}
		.content{
			background-color: grey;
			width: 50%;
			height: 100%;
			
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.ataskiri{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 290px;
			background-color: #549be2;
		}
		.box4{
			background-color: #71daa4;
			height: 50px;
		}
		@media screen and (max-width: 700px) {
			.container{
				display: flex;
				flex-direction: column;
			}
			.konten{
				display: flex;
				flex-direction: column;
				
			}
			.container .konten .right{
				
				padding: 50px;
			}
			.left .space .content{
				height: 150px;
			}
			.ataskiri{
				height: 400px;
			}
			.container{
				display: flex;
				flex-direction: column;
			}
			.space{
				
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">header</div>
		<div class="konten">
		<div class="left">
		<div class="ataskiri">
            <div class="content">1</div>
		<div class="content">2</div>
		
        </div>
		<div class="space">
		<div class="content">1</div>
		<div class="content">2</div>
		
		</div>
		</div>
		<div class="right">content right</div>
		<div class="right_kanan">content right</div>
		</div>
	</div>
</body>
</html>
